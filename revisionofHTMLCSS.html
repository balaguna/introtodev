<!DOCTYPE html>
<html>
    <head>
        <style>
                h1{
                    color: red;

                }
/* h1 is a selector, # -> id selector, . is a class selector */

                #div1 {
                    color: blue;
                }

                .para {
                    color: green;
                    font-size:20px;
                }
/* color is PROPERTY, green is VALUE */
        </style>
    </head>
    <body>
        <h1>
        Heading 1 Test
        </h1>
        <p class="para">
            Paragraph Test
        </p>
        <div id="div1"> this is a test div</div>

        <p style="color:orange;"> this is in-line styling to orange</p>
    
    </body>
</html>
